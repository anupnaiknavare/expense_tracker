<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: calc(100% - 10px);
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .buttons {
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #item-list {
        text-align: left;
        margin-bottom: 20px;
      }

      .item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }

      #total-amount {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="form-group">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" placeholder="Enter item name" />
      </div>
      <div class="form-group">
        <label for="item-amount">Item Amount:</label>
        <input type="number" id="item-amount" placeholder="Enter item amount" />
      </div>
      <div class="buttons">
        <button id="add-item" onclick="addItem()">Add Item</button>
        <button id="clear-all" onclick="clearAll()">Clear All</button>
      </div>
      <div id="item-list">
        <!-- Items will be listed here -->
      </div>
      <div id="total-amount">0.00</div>
    </div>
    <script>
      let totalAmount = 0;

      function addItem() {
        const itemName = document.getElementById("item-name").value;
        const itemAmount = parseFloat(document.getElementById("item-amount").value
        );

        if (itemName && !isNaN(itemAmount) && itemAmount > 0) {
          const itemList = document.getElementById("item-list");
          const newItem = document.createElement("div");
          newItem.className = "item";
          newItem.innerHTML = `${itemName}: â‚¹${itemAmount.toFixed(2)}`;

          itemList.appendChild(newItem);

          totalAmount += itemAmount;
          document.getElementById("total-amount").innerText =
            totalAmount.toFixed(2);

          document.getElementById("item-name").value = "";
          document.getElementById("item-amount").value = "";
        } else {
          alert("Please enter a valid name and amount");
        }
      }

      function clearAll() {
        document.getElementById("item-list").innerHTML = "";
        totalAmount = 0;
        document.getElementById("total-amount").innerText = "0.00";
      }
    </script>
  </body>
</html>
